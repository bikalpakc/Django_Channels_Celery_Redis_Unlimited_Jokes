<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes app</title>
</head>

<body>
    <h3 id="joke">
        {{text}}
    </h3>

    <script>
        var socket = new WebSocket('ws://localhost:8000/ws/jokes/');

        socket.onmessage = function (event) {
            var joke = event.data;

            document.querySelector('#joke').innerText = joke;
        }
    </script>

</body>

</html>
